<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="User Gallery with transition to user overview and profile page.">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 13 - User Gallery</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/13.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01f24c8676.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="frame">
      <div class="gallery"> 
        <div class="profile" id="profile-1">
          <img src="./assets/beach.jpg" alt="Beach">
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-2">
          <img src="./assets/farm.jpg" alt="Farm">
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-3">
          <img src="./assets/jungle.jpg" alt="Jungle">
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
        <div class="profile" id="profile-4">
          <img src="./assets/mountain.jpg" alt="Mountain">
          <div class="overlay"></div>
          <div class="plus"></div>
        </div>
      </div>
      <div class="detail" id="detail">
        <div class="close"></div>
        <div class="header">
          <img src="./assets/panda-bear.jpg" alt="Polar bear background">
        </div>
        <div class="image">
          <img src="./assets/panda-bear.jpg" alt="Panda bear">
        </div>
        <div class="infos">
          <div class="name">
            Rocky Calvete
          </div>
          <div class="action">
            <div class="btn">
              <span class="fa fa-phone"></span>
            </div>
            <div class="btn">
              <span class="fa fa-comment"></span>
            </div>
            <div class="btn">
              <span class="fa fa-heart"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
