<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Bicycle and Helicopter through hover">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 14 - Byciclopter through hover</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/14.png" type="image/png">
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <img src="./assets/bycicle.svg" alt="Bycicle image">
            <div class="street">
              <div class="stripe-1"></div>
              <div class="stripe-2"></div>
              <div class="stripe-3"></div>
              <div class="stripe-4"></div>
              <div class="stripe-5"></div>
              <div class="stripe-6"></div>
              <div class="stripe-7"></div>
              <div class="stripe-8"></div>
              <div class="stripe-9"></div>
            </div>
          </div>
          <div class="back">
            <img src="./assets/helicopter.svg" alt="Helicopter image">
            <div class="sky">
              <div class="cloud-1"></div>
              <div class="cloud-2"></div>
              <div class="cloud-3"></div>
              <div class="cloud-4"></div>
              <div class="cloud-5"></div>
              <div class="cloud-6"></div>
              <div class="cloud-7"></div>
              <div class="cloud-8"></div>
              <div class="cloud-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
