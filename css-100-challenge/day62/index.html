<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Price table">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Challenge 62 - Price table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/62.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="plan basic">
        <div class="title">Basic</div>
        <div class="price">$5<span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>
      <div class="plan pro">
        <div class="title">Pro</div>
        <div class="price">$10<span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>
      <div class="plan premium">
        <div class="title">Premium</div>
        <div class="price">$20<span>per month</span></div>
        <div class="lines">
          <div class="line" style="width: 69px"></div>
          <div class="line" style="width: 59px"></div>
          <div class="line" style="width: 66px"></div>
          <div class="line" style="width: 46px"></div>
        </div>
      </div>

      <div class="datas">
        <div class="data users">
          <div class="text">
            <span class="left">5 Users</span>
            <span class="right">100 Users</span>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
        <div class="data gb">
          <div class="text">
            <span class="left">20 GB</span>
            <span class="right">200 GB</span>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
        <div class="data projects">
          <div class="text">
            <span class="left">1 Project</span>
            <span class="right">50 Projects</span>
          </div>
          <div class="line">
            <div class="fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
