<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Puppet animation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 97 - Puppet animation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/97.png" type="image/png">
  </head>
  <body>
    <div class="frame">
      <div class="puppet">
        <div class="head"></div>
        <div class="body">
          <div class="arm arm-left">
            <div class="upper">
              <div class="lower"></div>
            </div>
          </div>
          <div class="arm arm-right">
            <div class="upper">
              <div class="lower"></div>
            </div>
          </div>
          <div class="leg leg-left">
            <div class="upper">
              <div class="lower"></div>
            </div>
          </div>
          <div class="leg leg-right">
            <div class="upper">
              <div class="lower"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
