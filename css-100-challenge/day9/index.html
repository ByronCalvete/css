<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Rainy Night animation for weather conditions">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 9 - Rainy Night</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./9.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="moon">
        <div class="crater-1"></div>
        <div class="crater-2"></div>
        <div class="crater-3"></div>
        <div class="crater-4"></div>
        <div class="crater-5"></div>
        <div class="crater-6"></div>
        <div class="crater-7"></div>
        <div class="crater-8"></div>
        <div class="crater-9"></div>
        <div class="crater-10"></div>
        <div class="crater-11"></div>
      </div>
      <div class="hill-bg-1"></div>
      <div class="hill-bg-2"></div>
      <div class="hill-fg-1"></div>
      <div class="hill-fg-2"></div>
      <div class="hill-fg-3"></div>
      <div class="front">
        <div class="temperature">
          12<span>°C</span>
        </div>
        <div class="info">
          <span>Wind:<strong>E 7 km/h</strong></span>
          <span>Humidity:<strong>87%</strong></span>
        </div>
        <div class="info">
          <span>TUE<strong>9°C / 21°C</strong></span>
          <span>WED<strong>10°C / 23°C</strong></span>
        </div>
      </div>
    </div>
  </body>
</html>
