<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Profile card">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 6 - Profile card</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./6.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="framer">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img src="./face.webp" height=70 alt="Image of Sintya Balboa">
          </div>

          <div class="description">
            <div class="name">Sintya Balboa</div>
            <div class="job">Manager</div>
          </div>


          <div class="actions">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>
        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="parameter">Posts</span>
          </div>
          <div class="box">
            <span class="value">1387</span>
            <span class="parameter">Likes</span>
          </div>
          <div class="box">
            <span class="value">146</span>
            <span class="parameter">Followers</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
