<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Search field input">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Challenge 29 - Search field</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/29.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01f24c8676.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="search-container">
          <input type="text" class="search" placeholder="Start typing..." value="" />
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <ul class="suggestion"></ul>
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
