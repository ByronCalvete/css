<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Checklist">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 27 - Checklist</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/27.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="list">
        <div class="head">
          <div class="title">Monday</div>
          <div class="subtitle">May 6, 2024</div>
        </div>
        <ul>
          <li>
            <input type="checkbox" id="item-1" name="item-1">
            <label for="item-1" class="text">Create a list</label>
            <label for="item-1" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1" />
            </svg>
          </li>
          <li>
            <input type="checkbox" id="item-2" name="item-2">
            <label for="item-2" class="text">Complete a task</label>
            <label for="item-2" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1" />
            </svg>
          </li>
          <li>
            <input type="checkbox" id="item-3" name="item-3">
            <label for="item-3" class="text">Write better CSS</label>
            <label for="item-3" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1" />
            </svg>
          </li>
          <li>
            <input type="checkbox" id="item-4" name="item-4">
            <label for="item-4" class="text">Make the animations</label>
            <label for="item-4" class="button"></label>
            <svg width="15px" height="10px" class="checkmark">
              <polyline points="1,5 6,9 14,1" />
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
