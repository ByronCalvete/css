<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Tabs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 36 - Tabs</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/36.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="tabs">
          <div class="top"></div>

          <input type="radio" id="tab-1" name="rd" checked>
          <label for="tab-1" class="tab">
            <span class="fa fa-eye"></span>
          </label>

          <input type="radio" id="tab-2" name="rd" checked>
          <label for="tab-2" class="tab">
            <span class="fa fa-comments"></span>
          </label>

          <input type="radio" id="tab-3" name="rd" checked>
          <label for="tab-3" class="tab">
            <span class="fa fa-bell"></span>
          </label>

          <input type="radio" id="tab-4" name="rd" checked>
          <label for="tab-4" class="tab">
            <span class="fa fa-cog"></span>
          </label>

          <label class="tab search">
            <span class="fa fa-search"></span>
          </label>

          <div class="content">
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
