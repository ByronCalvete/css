<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Jumping Square animation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 96 - Jumping Square animation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/96.png" type="image/png">
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="down">
          <div class="up">
            <div class="squeeze">
              <div class="rotate-in">
                <div class="rotate-out">
                  <div class="square"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>
  </body>
</html>
