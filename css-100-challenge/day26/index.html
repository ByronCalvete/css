<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Motivational modal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 26 - Motivational modal</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/26.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="card active">
        <div class="number-bg"></div>
        <div class="number">1</div>
        <div class="text">
          <h2 class="headline">The couch</h2>
          <p class="phrase">If you want to grow, get outside<br/>your confort zone.</p>
        </div>
        <div class="button">Ok</div>
      </div>
      <div class="card">
        <div class="number-bg"></div>
        <div class="number">2</div>
        <div class="text">
          <h2 class="headline">Failing is learning</h2>
          <p class="phrase">Pick yourself up, dust yourself off<br/>and start again.</p>
        </div>
        <div class="button">Ok</div>
      </div>
      <div class="card">
        <div class="number-bg"></div>
        <div class="number">3</div>
        <div class="text">
          <h2 class="headline">Flowers & Rainbows</h2>
          <p class="phrase">Always be yourself,<br/>unless you can be a unicorn.</p>
        </div>
        <div class="button">Ok</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
