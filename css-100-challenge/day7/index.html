<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Notifications, Search and Menu Component.">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 7 - Notifications, Search and Menu Component</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./7.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01f24c8676.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="frame">

      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span>
          <input type="text" class="search-input" placeholder="Search...">
          <div class="fa fa-search search-icon"></div>
        </div>

        <div class="notifications">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">9:24 AM</span>
            <p><strong>John Walker</strong> poster a photo on your wall.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">8:19 AM</span>
            <p><strong>Alice Parker</strong> commented your last post.</p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p><strong>Luke Wayne</strong> add you as friend.</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <ul>
          <li>
            <img src="./icons/dashboard.png" width=20 alt="Dashboard icon">
            <span>Dashboard</span>
          </li>
          <li>
            <img src="./icons/user.png" width=20 alt="Profile icon">
            <span>Profile</span>
          </li>
          <li>
            <img src="./icons/bell.png" width=20 alt="Bell icon">
            <span>Notifications</span>
          </li>
          <li>
            <img src="./icons/chat.png" width=20 alt="Messages icon">
            <span>Messages</span>
          </li>
          <li>
            <img src="./icons/gear.png" width=20 alt="Settings icon">
            <span>Settings</span>
          </li>
        </ul>
      </div>

    </div>

    <script>
      const searchIcon = document.querySelector('.search-icon')
      const searchInput = document.querySelector('.search-input')
      const menuIcon = document.querySelector('.menu-icon')
      const panel = document.querySelector('.panel')
      const menu = document.querySelector('menu')

      searchIcon.addEventListener('click', () => {
        searchInput.classList.toggle('active')
      })

      menuIcon.addEventListener('click', () => {
        panel.classList.toggle('show-menu')
        menu.classList.toggle('active')
      })
    </script>
  </body>
</html>
