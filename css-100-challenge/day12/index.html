    <div class="frame">
      <div class="quote">
        <p>
          I know quite certainly that I myself have no special talent; curiosity,
          <span class="tooltip">
            obsession
            <span class="info">
              <span class="pronounce">
                <span>[əbˈseʃ(ə)n] </span>
                <img src="./sound.png" alt="pronounciation sound">
              </span>
              <span class="text"><strong>Obsession</strong>, a persistent disturbing with an often unreasonable idea or feeling.</span>
            </span>
          </span>
          and dogged endurance, combined with a selft-criticism have brought me to my ideas.
        </p>
        <p class="author">Albert Einstein</p>
      </div>
    </div>
  </body>
