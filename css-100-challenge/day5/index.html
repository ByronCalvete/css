<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Easy to interpret data statistics table.">
    <meta name="viewport" content="width=device-width">
    <title>Challenge 5 - Statistics Table</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./5.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <div class="header">
          <span class="title big">Weekly report</span>
          <span class="date small">15. April - 21. April</span>
          <span class="type small">Revenue</span>
          <span class="value big">$ 3621.79</span>
        </div>
        <div class="clearfix"></div>
        <div class="parameter">
          <span class="red">Views</span>
          <span class="blue">Purchases</span>
        </div>
        <div class="statistic">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
