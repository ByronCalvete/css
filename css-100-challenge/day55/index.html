<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Thermostat aniamtion">
    <meta name="viewport" content="width-device-width">
    <title>Challenge 55 - Thermostat animation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/55.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="thermostat">
        <div class="ring">
          <div class="bottom_overlay"></div>
        </div>
        <div class="control">
          <div class="indicator"></div>
          <div class="temp_outside">25°</div>
          <div class="temp_room">14<span>°</span></div>
          <div class="temp_room two">20<span>°</span></div>
          <div class="room">Bedroom</div>
        </div>
      </div>
    </div>
  </body>
</html>
