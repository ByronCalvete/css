<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Menu toggle animation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 39 - Menu toggle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/39.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="menu-icon paused">
        <div class="line-top"></div>
        <div class="line-bottom"></div>
      </div>
      <div class="menu">
        <ul>
          <li><span>Home</span></li>
          <li><span>Work</span></li>
          <li><span>Hobbies</span></li>
          <li><span>Contact</span></li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
