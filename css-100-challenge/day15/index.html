<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Drag and drop upload.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 15 - Upload</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/15.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="bar"></div>
        <div class="title">Drop file to upload</div>
        <div class="dropzone">
          <div class="content">
            <img src="./assets/upload.svg" class="upload" alt="Upload icon">
            <span class="filename"></span>
            <input type="file" class="input">
          </div>
        </div>
        <img src="./assets/syncing.svg" class="syncing" alt="Sync icon">
        <img src="./assets/checkmark.svg" class="done" alt="Check icon">
        <div class="upload-btn">Upload file</div>
      </div>
    </div>

    <script src="index.js" type="text/javascript"></script>

  </body>
</html>
