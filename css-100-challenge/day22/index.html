<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Fitness tracker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 22 - Fitness tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="assets/22.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="headline">
          <span><small>your daily</small>progress</span>
        </div>
        <div class="circle-big">
          <div class="text">
            <span>2758<small>kcal</small></span>
          </div>
          <svg>
            <circle class="bg" cx="57" cy="57" r="52"/>
            <circle class="progress" cx="57" cy="57" r="52"/>
          </svg>
        </div>
        <div class="circles-small">
          <div class="circle-small">
            <div class="text">
              <span>8563<small>steps</small></span>
            </div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="37" />
              <circle class="progress one" cx="40" cy="40" r="37" />
            </svg>
          </div>
          <div class="circle-small">
            <div class="text">
              <span>6,2<small>km</small></span>
            </div>
            <svg>
              <circle class="bg" cx="40" cy="40" r="37" />
              <circle class="progress two" cx="40" cy="40" r="37" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
