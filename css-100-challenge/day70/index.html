<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Calendar days">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 70 - Calendar days</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/70.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <div class="cards">
        <div class="card">
          <span class="text">Friday</span>
          <span class="number">15</span>
        </div>
        <div class="card">
          <span class="text">Saturday</span>
          <span class="number">16</span>
        </div>
        <div class="card">
          <span class="text">Sunday</span>
          <span class="number">17</span>
        </div>
        <div class="card">
          <span class="text">Monday</span>
          <span class="number">18</span>
        </div>
      </div>
    </div>
  </body>
</html>
