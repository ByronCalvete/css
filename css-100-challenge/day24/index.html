<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Finish button animation">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 24 - Finish Animation Button</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="./assets/24.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="frame">
      <input type="checkbox" id="button" class="hidden">
      <label for="button" class="button">
        Finish
        <img src="https://100dayscss.com/codepen/checkmark-green.svg" alt="Check"/>
      </label>
      <svg class="circle">
        <circle cx="30" cy="30" r="29" />
      </svg>
    </div>
  </body>
</html>
